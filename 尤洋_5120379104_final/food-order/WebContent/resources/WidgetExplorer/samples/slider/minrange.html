<!doctype html>
<html lang="en">
<head>
    <title>Slider - MinRange</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Slider lets you input two values, an upper and a lower bound, on the track." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <style type="text/css">
        #hSlider
        {
            width: 300px;
        }
    </style>
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijslider"], function () {
            $(document).ready(function () {
                $("#hSlider").wijslider({ orientation: "horizontal", minRange: 100, range: true, dragFill: false, min: 0, max: 500, step: 2, values: [100, 400] });
                $("#getVals").click(function () {
                    //sets the values of slider
                    $(".vals").text($("#hSlider").wijslider("option", "values").toString());
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Min Range</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="hSlider">
            </div>
            <br/><br/><br/>
            <div class="vals">
            </div>
            <button id="getVals" type="button">
                Check Values</button>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
        </div>
    </div>
</body>
</html>
