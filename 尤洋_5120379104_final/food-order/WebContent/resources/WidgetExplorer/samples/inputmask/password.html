<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Mask - Password</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Password sample." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputmask"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputmask({
                    maskFormat: '000-00-0000',
                    passwordChar: '#',
                    hidePromptOnLeave: true
                });

                $("#textbox2").wijinputmask({
                    maskFormat: 'CCCCCCC',
                    passwordChar: '*',
                    hidePromptOnLeave: true
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Password</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" />
            <h6>
                Mask</h6>
            <p>
                000-00-0000</p>
            <h6>
                Password Char</h6>
            <p>
                #</p>
            <input type="text" id="textbox2" />
            <h6>
                Mask</h6>
            <p>
                CCCCCCC</p>
            <h6>
                Password Char:</h6>
            <p>
                *</p>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how to display password characters, such as * and #, by setting the <b>passwordChar</b> option.
            </p>
        </div>
    </div>
</body>
</html>
