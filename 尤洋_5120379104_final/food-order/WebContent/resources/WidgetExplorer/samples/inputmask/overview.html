<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Mask - Phone Number</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Phone number sample." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputmask"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputmask({
                    maskFormat: '(999) 000-0000',
                    hidePromptOnLeave: true
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Phone Number</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" value="(412) 867-5309" />
            <h6>
                Mask:</h6>
            <p>
                (999) 000-0000</p>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                The wijinputmask widget converts an input element into a masked input based on the mask and other options.</p>
        </div>
    </div>
</body>
</html>
