<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputdate - Dropdown List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Date picker." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputdate"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputdate({
                    dateFormat: 'yyyy/M/d',
                    pickers: { list: [{ label: '1980/4/8', value: new Date(1980, 3, 8) }, { label: '2007/12/25', value: new Date(2007, 11, 25) }, { label: 'today', value: new Date() }] },
                    showDropDownButton: true
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Dropdown List</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            This sample shows how you can easily create a drop-down box for date input.
        </div>
    </div>
</body>
</html>
