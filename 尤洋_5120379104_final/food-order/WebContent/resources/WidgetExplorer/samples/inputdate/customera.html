<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputdate - Blur On Last Char</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Custom Era." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        window.eras = [{ name: "明治", abbreviation: "明", symbol: "Meiji", startDate: "1868-09-08", shortcuts: "1,M" },
    { name: "大正", abbreviation: "大", symbol: "Taisho", startDate: "1912-07-30", shortcuts: "2,T" },
    { name: "昭和", abbreviation: "昭", symbol: "Showa", startDate: "1926-12-25", shortcuts: "3,S" },
    { name: "平成", abbreviation: "平", symbol: "Heisei", startDate: "1989-01-08", shortcuts: "4,H" },
    { name: "新历", abbreviation: "新", symbol: "After", startDate: "2087-12-31", shortcuts: "5,A" }];

        require(["wijmo.wijinputdate"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputdate({
                    displayFormat:"ggg ee/MM/dd"
                });
            });
        });

    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Custom Era</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates the custom era setting, date widget will test whether the windows.era has been set, it has the valid era setting, then the setting will be applied to the date widget.</p>
        </div>
    </div>
</body>
</html>
