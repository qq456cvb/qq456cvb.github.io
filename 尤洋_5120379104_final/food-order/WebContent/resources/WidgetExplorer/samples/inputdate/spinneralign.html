<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inputdate - Spinner Align</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="spinner align." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">


        require(["wijmo.wijinputdate"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputdate({
                    showSpinner:true,
                    spinnerAlign: "verticalLeft"
                });
                $("#textbox2").wijinputdate({
                    showSpinner: true,
                    spinnerAlign: "verticalRight"
                });
                $("#textbox3").wijinputdate({
                    showSpinner: true,
                    spinnerAlign: "horizontalDownLeft"
                });
                $("#textbox4").wijinputdate({
                    showSpinner: true,
                    spinnerAlign: "horizontalUpLeft"
                });
            });
        });

    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
               Spinner Align</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <b>spinnerAlign="verticalLeft"</b>
            <input type="text" id="textbox1" />
            <br/>
            <b>spinnerAlign="verticalRight"</b>
            <input type="text" id="textbox2" />
            <br/>
             <b>spinnerAlign="horizontalDownLeft"</b>
            <input type="text" id="textbox3" />
            <br/>
             <b>spinnerAlign="horizontalUpLeft"</b>
            <input type="text" id="textbox4" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates the <b>spinnerAlign</b> option, it can change the alignment of the spinner button.</p>
        </div>
    </div>
</body>
</html>
