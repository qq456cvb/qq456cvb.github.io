<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Date - Placeholder</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="wijinputdate overview." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputdate"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputdate({ dateFormat: 'd',date:null, placeholder: 'Birth date' });
                $("#textbox2").wijinputdate({ dateFormat: 'g',date:null, placeholder: 'Flight time' });
                $("#textbox3").wijinputdate({ dateFormat: 'U',date:null, placeholder: 'Type date here...' });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <ul class="ui-helper-reset">
                <li>
                    <input type="text" id="textbox1" />
                </li>
                <li>
                    <input type="text" id="textbox2" />
                </li>
                <li>
                    <input type="text" id="textbox3" />
                </li>
            </ul>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                wijinputdate displays inputting tips when blank date value is applied.<p>
            <p>
                Tips text is determined by the 'placeholder' option.</p>
        </div>
    </div>
</body>
</html>
