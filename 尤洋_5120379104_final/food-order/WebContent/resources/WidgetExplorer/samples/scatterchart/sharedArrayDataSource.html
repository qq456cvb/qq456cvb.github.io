<!doctype html>
<html lang="en">
<head>
    <title>ScatterChart - Shared Array datasource</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">

        require(["wijmo.wijscatterchart"], function () {
            // defining data source array as a number of object literals
            // NOTE you can use any names for you properties
            var financial = [{
                msftStock: 28.09, // value for MSFT series 'x' property 
                msftCap: 223.35, // value for MSFT series 'y' property 
                googStock: 580.11, // value for GOOG series 'x' property 
                googCap: 202.46, // value for GOOG series 'y' property 
                aaplStock: 443.95, // value for AAPL series 'x' property 
                aaplCap: 394.55 // value for AAPL series 'y' property 
            }, {
                msftStock: 30.39,
                msftCap: 225.88,
                googStock: 618.25,
                googCap: 197.00,
                aaplStock: 527.55,
                aaplCap: 460.05
            }, {
                msftStock: 30.38,
                msftCap: 268.42,
                googStock: 641.24,
                googCap: 195.16,
                aaplStock: 583.09,
                aaplCap: 508.30
            }, {
                msftStock: 30.65,
                msftCap: 255.95,
                googStock: 604.85,
                googCap: 203.66,
                aaplStock: 567.95,
                aaplCap: 587.58
            }, {
                msftStock: 28.13,
                msftCap: 258.24,
                googStock: 580.86,
                googCap: 200.07,
                aaplStock: 561.87,
                aaplCap: 533.47
            }, {
                msftStock: 29.48,
                msftCap: 242.74,
                googStock: 580.07,
                googCap: 185.35,
                aaplStock: 567.97,
                aaplCap: 534.08
            }, {
                msftStock: 28.40,
                msftCap: 249.25,
                googStock: 632.97,
                googCap: 186.75,
                aaplStock: 594.00,
                aaplCap: 570.05
            }, {
                msftStock: 29.90,
                msftCap: 255.02,
                googStock: 685.09,
                googCap: 209.96,
                aaplStock: 649.76,
                aaplCap: 582.79
            }, {
                msftStock: 28.87,
                msftCap: 257.54,
                googStock: 754.50,
                googCap: 229.18,
                aaplStock: 651.58,
                aaplCap: 621.26
            }, {
                msftStock: 27.68,
                msftCap: 244.07,
                googStock: 680.30,
                googCap: 244.63,
                aaplStock: 581.47,
                aaplCap: 601.95
            }, {
                msftStock: 26.03,
                msftCap: 242.65,
                googStock: 698.37,
                googCap: 217.87,
                aaplStock: 574.27,
                aaplCap: 514.61
            }, {
                msftStock: 26.12,
                msftCap: 226.74,
                googStock: 707.38,
                googCap: 225.23,
                aaplStock: 522.16,
                aaplCap: 498.40
            }];

            $(document).ready(function () {
                $("#wijscatterchartDefault").wijscatterchart({
                    // setting 'financial' arrays as chart data source
                    dataSource: financial,

                    // chart series setup
                    seriesList: [{
                        label: "AAPL", // series name. displyed in axis label and in the chart legend
                        legendEntry: true, // toggle series vibility in the legend
                        //series data
                        data: {
                            x: { bind: "aaplStock" }, // binding 'x' axis to datasource "aaplStock" property
                            y: { bind: "aaplCap" } // binding 'y' axis to datasource "aaplCap" property
                        },
                        visible: true, // toggle series vibility
                        markerType: "circle" // setup chart marker
                    }
                    , {
                        label: "GOOG",
                        legendEntry: true,
                        data: {
                            x: { bind: "googStock" },
                            y: { bind: "googCap" }
                        },
                        markerType: "diamond"
                    }],
                    // chart legend setup
                    legend: {
                        visible: true // toggle legend visibility
                    },

                    header: {
                        text: "Company capitalization depedency from the stock price"
                    },
                    axis: {
                        y: {
                            text: "Capitalization (billions of USD)",
                            labels: {
                                style: {
                                    fill: "#7f7f7f",
                                    "font-size": 11
                                }
                            },
                            gridMajor: {
                                style: { stroke: "#353539", "stroke-dasharray": "- " }
                            },
                            tickMajor: { position: "outside", style: { stroke: "#7f7f7f" } },
                            tickMinor: { position: "outside", style: { stroke: "#7f7f7f" } }
                        },
                        x: {
                            text: "Stock price (USD)",
                            labels: {
                                style: {
                                    fill: "#7f7f7f",
                                    "font-size": 11,
                                    rotation: -45
                                }
                            },
                            tickMajor: { position: "outside", style: { stroke: "#7f7f7f" } }
                        }
                    },
                    animation:
                    {
                        enabled: true
                    },
                    showChartLabels: false,
                    hint: {
                        content: function () {
                            return this.label + "\n"
                                + "Stock: " + Globalize.format(this.x, "c2") + "\n"
                                + "Capitalization: " + Globalize.format(this.y, "c2") + "B";
                        },
                        offsetY: -10
                    },

                    seriesStyles: [{
                        fill: "r(0.25, 0.75)#fff-#c3c3c3:30-#000",
                        stroke: "#c3c3c3",
                        "stroke-wdth": 0
                    }, {
                        fill: "90-#070-#0a0-#070",
                        stroke: "#0c0",
                        "stroke-wdth": 0
                    }],
                    seriesHoverStyles: [
                        { "stroke-width": 1 },
                        { "stroke-width": 1 }]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Array datasource</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijscatterchartDefault" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px;">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                The sample shows you how to bind to an array of objects through the dataSource option. The array of objects, data1, is assigned to the dataSource option property and the wijscatterchart populates the data source.
            </p>
        </div>
    </div>
</body>
</html>
