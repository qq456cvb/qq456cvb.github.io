                $("#wijscatterchartDefault").wijscatterchart({
                    // using array as chart data source
                    seriesList: [{
                        dataSource: coordinates,
                        label: "Earthquakes",
                        legendEntry: true,
                        data: {
                            x: { bind: "longitude" }, // binding 'x' axis to 'longitude' property

                        visible: true,
                        markerType: "circle"
                    }],
                    // chart axises setup
                    axis: {

<body class="demo-single">
    <div class="container">

                <div id="wijscatterchartDefault" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px;">
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                The sample shows you how to bind to an array of objects through the dataSource option. The array of objects, data1, is assigned to the dataSource option property and the wijscatterchart populates the data source.
            </p>
        </div>
    </div>
</body>
