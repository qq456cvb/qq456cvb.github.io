<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Number - Dropdown</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Dropdown sample." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputnumber"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputnumber({
                    type: 'currency',
                    pickers: {
                        list: [
                            { label: '100,12$', value: 100.12 },
                            { label: '1200$', value: 1200 },
                            { label: '2000$', value: 2000 },
                            { label: '5200$', value: 5200 }
                        ]
                    },
                    showDropDownButton: true
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Dropdown</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how you can create a drop-down list with currency items by setting the <b>currency</b> and <b>pickers.list</b> options.</p>
        </div>
    </div>
</body>
</html>
