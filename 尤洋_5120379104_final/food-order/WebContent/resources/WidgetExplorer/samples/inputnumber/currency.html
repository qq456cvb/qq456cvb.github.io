<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Number - Currency</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Currency sample." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputnumber"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputnumber({
                    type: 'currency',
                    decimalPlaces: 2,
                    showSpinner: true
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Currency</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" value="25.5" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how to create currency input simply by setting the <b>type</b> to 'currency'.</p>
        </div>
    </div>
</body>
</html>
