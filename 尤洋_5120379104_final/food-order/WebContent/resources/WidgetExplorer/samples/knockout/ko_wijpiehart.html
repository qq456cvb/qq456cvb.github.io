<!doctype html>
<html lang="en">
<head>
    <title>Knockout - Pie Chart</title>
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijpiechart", "knockout.wijmo"], function () {
            //Create ViewModel
            var viewModel = function () {
                var self = this;
                self.males = ko.numericObservable(10);
                self.females = ko.numericObservable(90);
            };

            //Bind ViewModel
            $(document).ready(function () {
                var vm = new viewModel();
                ko.applyBindings(vm, $(".container").get(0));
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Pie Chart</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div class="piechart" data-bind="wijpiechart: { width: 600, height: 400, seriesList: [{ label: 'Male', data: males }, { label: 'Female', data: females }] }">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <ul>
                    <li>
                        <label>
                            <span>males: </span>
                        </label>
                        <input type="text" data-bind="value: males" />
                    </li>
                    <li>
                        <label>
                            <span>females: </span>
                        </label>
                        <input type="text" data-bind="value: females" />
                    </li>
                </ul>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets
                can be used with Knockout declarative syntax.
            </p>
        </div>
    </div>
</body>
</html>
