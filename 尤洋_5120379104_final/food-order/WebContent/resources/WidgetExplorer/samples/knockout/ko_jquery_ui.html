<!doctype html>
<html lang="en">
<head>
    <title>Knockout - jQuery UI</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        //Create ViewModel
        var viewModel = function () {
            var self = this;
            self.val = ko.observable(50);
            self.min = ko.observable(0);
            self.max = ko.observable(100);
            self.disabled = ko.observable(false);
        };
        
        require(["jquery", "jquery-ui", "knockout.wijmo"], function () {
            //Bind ViewModel
            $(document).ready(function () {
                var vm = new viewModel();
                ko.applyBindings(vm, $(".container").get(0));
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                jQuery UI</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <p>
            </p>
            <div data-bind="progressbar: {value: val}">
            </div>
            <p>
            </p>
            <input type="button" data-bind="button: { disabled: disabled }" value="Button" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <ul>
                    <li>
                        <label><span>disabled:</span></label><input type="checkbox" id="cbDisabled" data-bind="checked: disabled" /></li>
                    <li>
                        <label><span>value:</span></label><input id="txtValue" type="text" data-bind="value: val" /></li>
                </ul>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                Wijmo provides a Knockout Integration Library so that all jQuery UI and Wijmo widgets
                can be used with Knockout declarative syntax.
            </p>
        </div>
    </div>
</body>
</html>
