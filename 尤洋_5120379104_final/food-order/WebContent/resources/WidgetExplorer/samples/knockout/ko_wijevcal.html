<!doctype html>
<html lang="en">
<head>
    <title>Knockout - EventsCalendar</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />
			
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijevcal", "knockout.wijmo"], function () {
		//Create ViewModel
		var viewModel = function () {

			this.val = ko.observable(50);
			this.disabled = ko.observable(false);
			this.eventsData = ko.observableArray([
				  { id: "event1",
					subject: "Green event.",
					start: new Date(2012, 4, 16, 9),
					end: new Date(2012, 4, 16, 11),
					allday: true,
					description: "The green event.",
					color: "green"
				  },
				  { id: "event2",
					subject: "Red event.",
					start: new Date(2012, 4, 19, 2),
					end: new Date(2012, 4, 19, 4),
					allday: false,
					color: "red",
					description: "Color is red."
				  }
			  ]);
		};

		//Bind ViewModel
		$(document).ready(function () {
			var vm = new viewModel();
			ko.applyBindings(vm, $(".container").get(0));
		});
        });
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Overview</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<p>
			</p>
			<div data-bind="wijevcal: {eventsData: eventsData, selectedDate: new Date(2012, 4, 16), viewType: 'list'}" style="width: 600px;">
			</div>
			<p>
			</p>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				ViewModel Value:
				<input type="text" data-bind="value: val" />
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				Wijmo provides a Knockout integration library so that all jQuery UI and Wijmo widgets can be used with Knockout. 
			</p>
		</div>
	</div>
</body>
</html>
