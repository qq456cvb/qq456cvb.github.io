<!doctype html>
<html lang="en">
<head>
    <title>Data Source</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <style type="text/css">
        #wijpiechart {
            width: 756px;
            height: 475px;
        }
    </style>

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijpiechart"], function () {
            // defining data source array as a number of object literals with data to display
            // NOTE you can use any names for your properties
            var data = [{
                Device: 'Desktops',
                Count: 111.0
            }, {
                Device: 'Notebooks',
                Count: 234.0
            }, {
                Device: 'Tablets',
                Count: 114.6
            }];

            $(document).ready(function () {

                $("#wijpiechart").wijpiechart({
                    // use 'dataSource' proprty to define your array as data source for the widget
                    dataSource: data,

                    data: {
                        label: { bind: "Device" }, // binding the segment label to the 'Device' property
                        value: { bind: "Count" }, // binding the segment label to the 'Count' property
                    },
                    radius: 180,
                    legend: { visible: true },
                    hint: {
                        title: "Details",
                        content: function () {
                            return "Device type: " + this.data.label + "\n" +
                                    "Shipment: " + this.value + " millions of units" + "\n" +
                                    "MarketShare: " + Globalize.format(this.value / this.total, "p2");
                        }
                    },
                    header: {
                        text: "Worldwide total client PC shipments, 2012"
                    }
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>DataSource</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijpiechart" class="ui-widget ui-widget-content ui-corner-all">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <h3>Test the features</h3>
            <ul>
                <li>Note chart segments proportions correspond to the serires values.</li>
                <li>Go to the 'Sources' tab to see how to bind array data using 'dataSource' property.</li>
            </ul>
        </div>
    </div>
</body>
</html>
