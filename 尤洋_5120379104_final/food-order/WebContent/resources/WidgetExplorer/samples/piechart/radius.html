<!doctype html>
<html lang="en">
<head>
    <title>Overview</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">

        require(["wijmo.wijpiechart", "wijmo.wijinputnumber", "wijmo.wijslider"], function () {
            $(document).ready(function () {
                $("#wijpiechart").wijpiechart({
                    radius: 180, // pie radius
                    width: 756, // chart width
                    height: 475, // chart height
                    header: {
                        text: "Steam - Mac Hardware"
                    },
                    // chart data
                    seriesList: [{
                        legendEntry: true, // toggle series visibility in the legend
                        label: "MacBook Pro", // series name, also name displayed in the legend
                        data: 46.78, // series value
                    }, {
                        legendEntry: true,
                        label: "iMac",
                        data: 23.18,
                    }, {
                        legendEntry: true,
                        label: "MacBook",
                        data: 20.25,
                    }, {
                        legendEntry: true,
                        label: "Mac Pro",
                        data: 5.41,
                    }, {
                        legendEntry: true,
                        label: "Mac mini",
                        data: 3.44,
                    }],
                    hint: {
                        content: function () {
                            return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
                        }
                    },

                    legend: { visible: false },
                    animation: { enabled: false }
                });

                $(".demoSlider").each(function () {
                    var min = 50;
                    var max = 200;

                    var slider = $(this);

                    var linkedNumberInput = $(".demoNumber");
                    linkedNumberInput.wijinputnumber({
                        minValue: min,
                        maxValue: max,
                        value: max
                    });

                    slider.wijslider({
                        orientation: "horizontal",
                        range: false,
                        min: min,
                        max: max,
                        step: 1,
                        value: max,
                        values: null,
                        slide: function (e, a) {
                            linkedNumberInput.wijinputnumber("option", "value", a.value);
                            changeProperties();
                        },
                        change: function (e, a) {
                            linkedNumberInput.wijinputnumber("option", "value", a.value);
                            changeProperties();
                        }
                    });
                });
            });


            function changeProperties() {
                var radius = $("#numRadius").wijinputnumber("option", "value");

                $("#wijpiechart").wijpiechart("option", "radius", radius);
            }
        });
    </script>
    <style>
        .demoColumn {
            display: inline-block;
            width: 300px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijpiechart" class="ui-widget ui-widget-content ui-corner-all">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <div>
                    <div>
                        <h3>Radius
                        </h3>
                        <div class="demoColumn">
                            <div id="sliderRadius" class="demoSlider"></div>
                        </div>
                        <div class="demoColumn">
                            <input type="text" id="numRadius" class="demoNumber" />
                        </div>
                    </div>
                </div>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>The source in this sample will show you how to setup chart radius</p>
            <h3>Test the features</h3>
            <ul>
                <li>Play with chart options below and watch how chart area dynamicly changes it radius.</li>
                <li>Go to the 'Sources' tab to see how to setup chart radius throught widget initilization </li>
            </ul>
        </div>
    </div>
</body>
</html>
