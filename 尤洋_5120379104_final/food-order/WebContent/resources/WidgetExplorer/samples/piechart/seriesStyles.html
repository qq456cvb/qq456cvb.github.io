<!doctype html>
<html lang="en">
<head>
    <title>Overview</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <style type="text/css">
        #wijpiechart {
            width: 756px;
            height: 475px;
        }
    </style>
    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijpiechart"], function () {
            $(document).ready(function () {
                $("#wijpiechart").wijpiechart({
                    // setting default series styles
                    seriesStyles: [{
                        opacity: 0.7, fill: "#2d2d2d", stroke: "#2d2d2d", "stroke-width": 1.0
                    }, {
                        opacity: 0.7, fill: "#5f9996", stroke: "#5f9996", "stroke-width": 1.0
                    }, {
                        opacity: 0.7, fill: "#afe500", stroke: "#afe500", "stroke-width": 1.0
                    }, {
                        opacity: 0.7, fill: "#b2c76d", stroke: "#b2c76d", "stroke-width": 1.0
                    }, {
                        opacity: 0.7, fill: "#959595", stroke: "#959595", "stroke-width": 1.0
                    }],

                    // setting mouse hover series styles using dash-splitted values for gradients
                    seriesHoverStyles: [{
                        fill: "0-#333333-#2d2d2d", opacity: 0.85, "stroke-width": 1.5
                    }, {
                        fill: "0-#6aaba7-#5f9996", opacity: 0.85, "stroke-width": 1.5
                    }, {
                        fill: "0-#c3ff00-#afe500", opacity: 0.85, "stroke-width": 1.5
                    }, {
                        fill: "0-#c7de7a-#b2c76d", opacity: 0.85, "stroke-width": 1.5
                    }, {
                        fill: "0-#a6a6a6-#959595", opacity: 0.85, "stroke-width": 1.5
                    }],
                    seriesList: [{
                        legendEntry: true,
                        label: "MacBook Pro",
                        data: 46.78,
                    }, {
                        legendEntry: true,
                        label: "iMac",
                        data: 23.18,
                    }, {
                        legendEntry: true,
                        label: "MacBook",
                        data: 20.25,
                    }, {
                        legendEntry: true,
                        label: "Mac Pro",
                        data: 5.41,
                    }, {
                        legendEntry: true,
                        label: "Mac mini",
                        data: 3.44,
                    }],
                    radius: 180,
                    innerRadius: 150,
                    header: {
                        text: "Steam - Mac Hardware"
                    },
                    
                    hint: {
                        content: function () {
                            return this.data.label + " : " + Globalize.format(this.value / this.total, "p2");
                        }
                    },
                    
                    labels: {
                        style: {
                            color: "#111111"
                        }
                    },
                    legend: { visible: false },
                    animation: { enabled: false }
                });
            });
        });
    </script>
</head>

        <div class="main demo">

            <div id="wijpiechart" class="ui-widget ui-widget-content ui-corner-all">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->

            </div>
        </div>
        <div class="footer demo-description">
            <h3>Test the features</h3>
            <ul>
                <li>Note the chart has non default segment colors.</li>
                <li>Note each chart segment changes it color on mouse hover.</li>
                <li>Go to the 'Sources' tab to see how to setup chart sectors colors through widget initialization using 'seriesStyles' and 'serisHoverStyles' options</li>
            </ul>
        </div>
    </div>
</body>
