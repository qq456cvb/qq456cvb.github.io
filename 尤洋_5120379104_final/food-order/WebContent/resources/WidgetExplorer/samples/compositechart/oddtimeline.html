<!doctype html>
<html lang="en">
<head>
    <title>CompositeChart - Odd Time Line</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcompositechart"], function () {
            $(document).ready(function () {
                $("#wijcompositechart").wijcompositechart({
                    axis: {
                        y: {
                            text: "Visitors"
                        }
                    },
                    legend: {
                        visible: false
                    },
                    showChartLabels: false,
                    stacked: false,
                    hint: {
                        content: function () {
                            return this.label + '\n ' + this.y + '';
                        }
                    },
                    header: {
                        text: "Hardware Distribution"
                    },
                    seriesList: [{
                        type: "column",
                        label: "2010",
                        legendEntry: true,
                        data: {
                            x: [new Date("1/1/2010"), new Date("2/1/2010"), new Date("3/1/2010"), new Date("4/1/2010"), new Date("5/1/2010"), new Date("6/1/2010"), new Date("7/1/2010")],
                            y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
                        }
                    },{
                        type: "line",
                        label: "2010",
                        legendEntry: true,
                        data: {
                            x: [new Date("1/1/2010"), new Date("2/1/2010"), new Date("3/1/2010"), new Date("4/1/2010"), new Date("5/1/2010"), new Date("6/1/2010"), new Date("7/1/2010")],
                            y: [1000000, 1000000, 1100000, 1400000, 1700000, 2000000, 2500000]
                        },
                        markers: {
                            visible: true
                        }
                    }]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Odd Time Line</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijcompositechart" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                The Wijmo Composite Chart widget (wijcompositechart) allows you to draw multiple types of chart in one canvas simultaneously.
            </p>
        </div>
    </div>
</body>
</html>
