<!doctype html>
<html lang="en">
<head>
    <title>AreaChart - Spline Chart</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlinechart"], function () {
            $(document).ready(function () {
                $("#wijareachart").wijlinechart({
                    // make area chart
                    type: "area",
                    showChartLabels: false,
                    header: {
                        text: "Twitter trends in October 2010"
                    },
                    hint: {
                        content: function () {
                            return this.y;
                        },
                        offsetY: -10
                    },
                    seriesList: [{
                        label: "#Wijmo",
                        fitType: "spline", // make chart spline
                        legendEntry: true,
                        data: {
                            x: [new Date("10/21/2010"), new Date("10/22/2010"), new Date("10/23/2010"), new Date("10/24/2010"), new Date("10/25/2010"), new Date("10/26/2010"), new Date("10/27/2010"), new Date("10/28/2010"), new Date("10/29/2010")],
                            y: [12, 30, 6, 22, 14, 25, 41, 14, 3]
                        }
                    }],
                    seriesStyles: [{
                        stroke: "#00a6dd", "stroke-width": 5, opacity: 0.8
                    }],
                    seriesHoverStyles: [{
                        "stroke-width": 8, opacity: 1
                    }]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Area Spline Chart</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <div id="wijareachart" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px">
                </div>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how to create an area spline chart by simply setting Line Chart 'type' property to 'area' and assigning the 'spline' value to the 'fitType' property in series description.
            </p>
        </div>
    </div>
</body>
</html>
