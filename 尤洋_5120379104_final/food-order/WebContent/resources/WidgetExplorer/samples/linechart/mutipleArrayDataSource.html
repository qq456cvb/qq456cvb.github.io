<!doctype html>
<html lang="en">
<head>
    <title>LineChart - Multiple arrays Data Source</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlinechart"], function () {
            $(document).ready(function () {
                // creating dataSource arrays - one for each series
                var parabolaDataSource = [
                    {
                        argument: -2,
                        functionValue: 4
                    },
                    {
                        argument: -1,
                        functionValue: 1
                    },
                    {
                        argument: 0,
                        functionValue: 0
                    },
                    {
                        argument: 1,
                        functionValue: 1
                    },
                    {
                        argument: 2,
                        functionValue: 4
                    },
                    {
                        argument: 3,
                        functionValue: 9
                    },
                    {
                        argument: 4,
                        functionValue: 16
                    },
                    {
                        argument: 5,
                        functionValue: 25
                    }
                ];

                var hyperbolaDataSource = [
                    {
                        argument: 0.2,
                        functionValue: 25
                    },
                    {
                        argument: 0.2,
                        functionValue: 20
                    },
                    {
                        argument: 0.2,
                        functionValue: 15
                    },
                    {
                        argument: 0.1,
                        functionValue: 10
                    },
                    {
                        argument: 0.2,
                        functionValue: 5
                    },
                    {
                        argument: 0.25,
                        functionValue: 4
                    },
                    {
                        argument: 0.33,
                        functionValue: 3
                    },
                    {
                        argument: 0.5,
                        functionValue: 2
                    },
                    {
                        argument: 1,
                        functionValue: 1
                    },
                    {
                        argument: 2,
                        functionValue: 0.5
                    },
                    {
                        argument: 3,
                        functionValue: 0.33
                    },
                    {
                        argument: 4,
                        functionValue: 0.25
                    },
                    {
                        argument: 5,
                        functionValue: 0.2
                    }
                ];

                $("#wijlinechartDefault").wijlinechart({
                    showChartLabels: false,
                    header: {
                        text: "2010 Sales Revenue"
                    },
                    hint: {
                        content: function () {
                            return this.label + '\n' + this.x + " : " + this.y;
                        },
                    },
                    seriesStyles: [
                        { stroke: "#00A0B0", "stroke-width": 3, fill: "#00A0B0" },
                        { stroke: "#CC333F", "stroke-width": 3, fill: "#CC333F" },
                    ],
                    seriesHoverStyles: [
                        { "stroke-width": 4 },
                        { "stroke-width": 4 },
                    ],
                    axis: {
                        y: {
                            text: "USD (thousands)"
                        },
                        x: {
                            text: "Month",
                            tickMajor: { position: "outside", style: { stroke: "#999999" } }
                        }
                    },
                    // series setup
                    seriesList: [
                        {
                            dataSource: parabolaDataSource,
                            label: "Parabola", // series name
                            legendEntry: true, // show in legend
                            data: {
                                x: { bind: "argument" }, // binding series 'x' axis to 'argument' field of each element of datesource
                                y: { bind: "functionValue" } // binding series 'y' axis to 'functionValue' field of each element of datesource
                            },
                        }
                        ,
                        // {
                        // 	dataSource: hyperbolaDataSource,
                        // 	label: "Hyperbola", // series name
                        // 	legendEntry: true,// show in legend
                        // 	data: {
                        // 		x: { bind: "argument"}, // binding series 'x' axis to 'argument' field of each element of datesource
                        // 		y: { bind: "functionValue" } // binding series 'y' axis to 'functionValue' field of each element of datesource
                        // 	},
                        // }
                    ]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Shared DataSource</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <h3>Gamers Online</h3>
            <div id="wijlinechartDefault" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px;">
            </div>
            <!-- End demo markup -->

        </div>
        <div class="footer demo-description">
        </div>
    </div>
</body>
</html>
