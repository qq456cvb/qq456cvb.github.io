            function ViewModel(sessionId) {
                var productView = new wijmo.data.ArrayDataView(data);
                this.data = productView.toObservableArray();
            }

            function bind() {
                $(document).ready(function () {
                    viewModel = new ViewModel();
                    ko.applyBindings(viewModel, $(".container").get(0));
                });
            }

            if (ko.dependencyDetection) {
                ko.dependencyDetection.ignore(bind);
            } else {
                bind();
            }
        });

</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Dataview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <h3>Gamers Online</h3>
            <div id="wijlinechartDefault" class="ui-widget ui-widget-content ui-corner-all" style="width: 756px; height: 475px; background: #242529;" data-bind="wijlinechart: {
dataSource: data,
    header: {
        visible: true,
        text: 'Concurrent Steam Users (most recent 48 hours)',
        textStyle: {
            fill: '#fafafa'
        }
    },
    axis: {
        y: {
            labels: {
                style: {
                    fill: '#7f7f7f',
                    'font-size': 11
                }
            },
            gridMajor: {
                style: { stroke: '#353539', 'stroke-dasharray': '- ' }
            },
            tickMajor: { position: 'outside', style: { stroke: '#7f7f7f' } },
            tickMinor: { position: 'outside', style: { stroke: '#7f7f7f' } }
        },
        x: {
            labels: {
                style: {
                    fill: '#7f7f7f',
                    'font-size': 11,
                    rotation: -45
                }
            },
            tickMajor: { position: 'outside', style: { stroke: '#7f7f7f' } }
        }
    },
    showChartLabels: false,
    hint: {
        content: function () {
            return this.data.lineSeries.label + '\n' +
            this.x + '\n' + this.y + '';
        },
        contentStyle: {
            'font-size': 10
        },
        offsetY: -10
    },
    legend: {
        visible: false
    },
    //dataSource: data,
    seriesList: [
        {
            label: 'Steam',
            legendEntry: true,
            fitType: 'spline',
            data: {
                x: { bind: 'time' },
                y: { bind: 'users' }
            },
            markers: {
                visible: true,
                type: 'circle'
            }
        }
    ],
    seriesStyles: [
        { stroke: '#ff9900', 'stroke-width': 3 }
    ],
    seriesHoverStyles: [
        { 'stroke-width': 4 }
    ]
}">
            </div>
            <!-- End demo markup -->

        </div>
        <div class="footer demo-description">
            <p>This demo shows how to bind dataview to line chart.</p>
        </div>
    </div>
</body>
