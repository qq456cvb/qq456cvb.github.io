<!doctype html>
<html lang="en">
<head>
    <title>AreaChart - Grid and ticks</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlinechart"], function () {
            $(document).ready(function () {
                $("#wijlinechart").wijlinechart({
                    width: 756, height: 648,
                    axis: {
                        x: {
                            autoMin: false,
                            min: -2,
                            autoMax: false,
                            max: 5,
                            // setup acis origin
                            origin: 0,
                            //setup major grid lines
                            gridMajor: {
                                style: {
                                    stroke: "#555555", // stroke color
                                    "stroke-dasharray": "--.." // stroke pattern
                                },
                                visible: true
                            },
                            // setup minor grid lines
                            gridMinor: {
                                style: {
                                    stroke: "#aaaaaa", // stroke color
                                    "stroke-dasharray": "." // stroke pattern
                                },
                                visible: true
                            },
                            // setup major ticks
                            tickMajor: {
                                position: "cross", // position on axis (other are: ["none", "outside, "inside])
                                // factor: 2, // size factor (uncomment to activate)
                                style: { stroke: "#000000" }, // line color
                                visible: true // visibility
                            },
                            // setup minor ticks (uncomment to activate)
                            // tickMinor: { 
                            //     position: "outside", 
                            //     style: { stroke: "#333333"},
                            //     visible: true
                            // }
                        },
                        y: {
                            autoMin: false,
                            min: -1,
                            autoMax: false,
                            max: 5,
                            origin: 0,
                            // setup major grid lines
                            gridMajor: {
                                style: {
                                    stroke: "#555555", // stroke color
                                    "stroke-dasharray": "--.." // stroke pattern
                                },
                                visible: true
                            },
                            // setup minor grid lines
                            gridMinor: {
                                style: {
                                    stroke: "#aaaaaa", // stroke
                                    "stroke-dasharray": "."
                                },
                                visible: true
                            },
                            tickMajor: {
                                position: "cross", // position on axis (other are: ["none", "outside, "inside])
                                // factor: 2, // size factor (uncomment to activate)
                                style: { stroke: "#000000" }, // line color
                                visible: true // visibility
                            },
                            // setup minor ticks (uncomment to activate)
                            // tickMinor: { 
                            //     position: "outside", 
                            //     style: { stroke: "#333333"},
                            //     visible: true
                            // }
                        }
                    },
                    header: {
                        text: "Parabola and Hyperbola"
                    },
                    showChartLabels: false,
                    hint: {
                        content: function () {
                            return this.label + '\n' + 'x: ' + this.x + '; y: ' + this.y;
                        }
                    },
                    legend: {
                        visible: false
                    },
                    seriesList: [{
                        label: 'Parabola',
                        fitType: "spline",
                        data: {
                            x: [-2, -1, 0, 1, 2, 3, 4, 5],
                            y: [4, 1, 0, 1, 4, 9, 16, 25]
                        }
                    }, {
                        label: 'Hyperbola',
                        fitType: "spline",
                        data: {
                            x: [0.2, 0.25, 0.33, 0.5, 1, 2, 3, 4, 5, ],
                            y: [5, 4, 3, 2, 1, 0.5, 0.33, 0.25, 0.2]
                        }
                    }],
                    // setting default series styles
                    seriesStyles: [{
                        "stroke-width": 3, "stroke-opacity": 0.7
                    }, {
                        "stroke-width": 3, "stroke-opacity": 0.7
                    }],

                    // setting mouse hover series styles 
                    seriesHoverStyles: [{
                        "stroke-width": 4, "stroke-opacity": 1
                    }, {
                        "stroke-width": 4, "stroke-opacity": 1
                    }]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Table as DataSource</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijlinechart">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how to setup Line Chart styles.
            </p>
            <h3>Test the features</h3>
            <ul>
                <li>Hover over a data point to see the tooltip.</li>
                <li>Note the colors of each line in chart area and in the legend.</li>
                <li>Note lines display changes on mouse hover.</li>
            </ul>
        </div>
    </div>
</body>
</html>
