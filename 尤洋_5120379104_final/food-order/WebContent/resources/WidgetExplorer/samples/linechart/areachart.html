<!doctype html>
<html lang="en">
<head>
	<title>AreaChart - Table as DataSource</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="description" content="%description%" />
	<meta name="keywords" content="" />
	<meta name="author" content="ComponentOne" />
	
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
	
	<script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlinechart"], function () {
		$(document).ready(function () {
			$("#wijlinechart").wijlinechart({ width: 756, height: 475,
				// make area chart
				type: "area",
				axis: {
					y: {
						text: "USD (thousands)"
					},
					x: {
						tex: "Month"
					}
				},
				header: {
					text: "2010 Sales Revenue"
				},
				showChartLabels: false,
				hint: {
					content: function () {
						return this.label + '\n' + Globalize.format(this.x, "MMM") + " : " + this.y;
					},
				},
				data: {
                    //X axis values as Date objects. We are using a shared x value array for this chart with multiple y value arrays.
                    x: [
                        new Date('1/1/2010'),
                        new Date('2/1/2010'),
                        new Date('3/1/2010'),
                        new Date('4/1/2010'),
                        new Date('5/1/2010'),
                        new Date('6/1/2010'),
                        new Date('7/1/2010'),
                        new Date('8/1/2010'),
                        new Date('9/1/2010'),
                        new Date('10/1/2010'),
                        new Date('11/1/2010'),
                        new Date('12/1/2010')]
                },
                seriesList: [
                    {
                        label: "Domestic", //Label shown in legend
                        legendEntry: false,
                        data: {
                            //Y axis values for 1st series
                            y: [
                                1983,
                                2343,
                                2593,
                                2283,
                                2574,
                                2838,
                                2382,
                                2634,
                                2938,
                                2739,
                                2983,
                                3493
                            ]
							}
						},
                    {
                        label: "International",
                        legendEntry: false,
                        data: {
                            //Y axis values for 2nd series
                            y: [
                                574,
                                636,
                                673,
                                593,
                                644,
                                679,
                                593,
                                139,
                                599,
                                583,
                                602,
                                690
                            ]
					}
				}
                ]
			});
		});
        });
	</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>
				Table as DataSource</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
            <div id="wijlinechart">
            </div>
			<!-- End demo markup -->
			<div class="demo-options">
				<!-- Begin options markup -->
				<!-- End options markup -->
			</div>
		</div>
		<div class="footer demo-description">
			<p>
				This sample demonstrates how to draw an area chart. All you need is to set Line Chart 'type' property to 'area'.</p>
		</div>
	</div>
</body>
</html>
