<!doctype html>
<html lang="en">
<head>
    <title>Ribbon - overview</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijribbon"], function () {
            $(document).ready(function () {
                $("#ribbon").wijribbon({
                    click: function (e, cmd) {
                        // the funtion is called when the ribbon command button is clicked.
                        alert(cmd.commandName);
                    }
                });
            });
        });
    </script>
    <style type="text/css">
        #ribbon
        {
            width: 500px;
        }
        #actiongroup
        {
            width: 200px;
        }
        #fontgroup
        {
            width: 250px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Overview</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="ribbon">
                <ul>
                    <li><a href="#C1Editor1Format">Format</a></li><li><a href="#C1Editor1insert">Customize
                        Tab</a></li></ul>
                <div id="C1Editor1Format">
                    <ul>
                        <li id="actiongroup">
                            <button title="Save" class="wijmo-wijribbon-bigbutton" name="save" data-role="none">
                                <div class="wijmo-wijribbon-save">
                                </div>
                                <span>Save</span></button><span class="wijmo-wijribbon-list">
                                    <button title="Undo" class="wijmo-wijribbon-undo" name="undo" data-role="none">

                                    </button>
                                    <button title="Paste" class="wijmo-wijribbon-paste" name="paste" data-role="none">
                                    </button>
                                    <button title="Select All" class="wijmo-wijribbon-selectall" name="selectall" data-role="none">
                                    </button>
                                </span>
                            <div>
                                Actions</div>
                        </li>
                        <li id="fontgroup">
                            <div title="Font Name" class="wijmo-wijribbon-dropdownbutton">
                                <button title="Font Name" name="fontname" data-role="none">

                                        <li>

                                                name="fn1" title="Arial">Arial</label></li><li>
                                                    <input type="radio" id="C1Editor1_ctl76" name="fontname" data-role="none"></input><label for="C1Editor1_ctl76"
                                                        name="fn2" title="Courier New">Courier New</label></li><li>
                                                            <input type="radio" id="C1Editor1_ctl78" name="fontname data-role="none""></input><label for="C1Editor1_ctl78"
                                                                name="fn3" title="Garamond">Garamond</label></li><li>
                                                                    <input type="radio" id="C1Editor1_ctl80" name="fontname" data-role="none"></input><label for="C1Editor1_ctl80"

                                                                                    <input type="radio" id="C1Editor1_ctl84" name="fontname" data-role="none"></input><label for="C1Editor1_ctl84"
                                                                                        name="fn6" title="Verdana">Verdana</label></li><li>
                                                                                            <input type="radio" id="C1Editor1_ctl86" name="fontname" data-role="none"></input><label for="C1Editor1_ctl86"
                                                                                                name="fn7" title="Wingdings">Wingdings</label></li></ul>
                            </div>
                            <div title="Font Size" class="wijmo-wijribbon-dropdownbutton">
                                <button title="Font Size" name="fontsize">
                                    Font Size</button><ul>
                                        <li>
                                            <input type="radio" id="C1Editor1_ctl104" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl104"
                                                name="xx-small" title="VerySmall">VerySmall</label></li><li>
                                                    <input type="radio" id="C1Editor1_ctl106" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl106"

                                                            <input type="radio" id="C1Editor1_ctl108" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl108"

                                                                    <input type="radio" id="C1Editor1_ctl110" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl110"
                                                                        name="medium" title="Medium">Medium</label></li><li>
                                                                            <input type="radio" id="C1Editor1_ctl112" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl112"
                                                                                name="large" title="Large">Large</label></li><li>
                                                                                    <input type="radio" id="C1Editor1_ctl114" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl114"
                                                                                        name="x-large" title="Larger">Larger</label></li><li>
                                                                                            <input type="radio" id="C1Editor1_ctl116" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl116"

                                                                                                    <input type="radio" id="C1Editor1_ctl117" name="fontsize" data-role="none"></input><label for="C1Editor1_ctl117"
                                                                                                        name="40pt" title="40pt">40pt</label></li></ul>
                            </div>
                            <span class="wijmo-wijribbon-list">
                                <button title="Background Color" class="wijmo-wijribbon-bgcolor" name="backcolor">
                                </button>
                                <button title="Font Color" class="wijmo-wijribbon-color" name="fontcolor">
                                </button>
                            </span><span class="wijmo-wijribbon-list">
                                <input type="checkbox" id="C1Editor1_ctl133" data-role="none"></input><label for="C1Editor1_ctl133"
                                    name="bold" title="Bold" class="wijmo-wijribbon-bold"></label><input type="checkbox"
                                        id="C1Editor1_ctl134" data-role="none"></input><label for="C1Editor1_ctl134" name="italic" title="Italic"
                                            class="wijmo-wijribbon-italic"></label><input type="checkbox" id="C1Editor1_ctl135" data-role="none"></input><label
                                                for="C1Editor1_ctl135" name="underline" title="Underline" class="wijmo-wijribbon-underline"></label><input

                                                                        </button>
                                                                    </span><span class="wijmo-wijribbon-list">
                                                                        <button title="RemoveFormat" class="wijmo-wijribbon-removeformat" name="removeformat" data-role="none">

                            <div>
                                Font</div>

                    </ul>
                </div>
                <div id="C1Editor1insert">
                    <ul>
                        <li>
                            <div title="Table" class="wijmo-wijribbon-splitbutton">
                                <button title="customize button" name="customcommand" data-role="none">
                                    Click Me
                                </button>
                            </div>
                            <div>
                                customize group</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <p>
                    <div id="log_label">
                    </div>
                </p>
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                The wijribbon widget is a UI control that looks like a toolbar.
            </p>
        </div>
    </div>
</body>
</html>
