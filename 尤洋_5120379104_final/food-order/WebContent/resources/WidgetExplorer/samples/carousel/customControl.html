    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcarousel"], function () {
            $(document).ready(function () {
                $("#wijcarousel0").wijcarousel({
                    showTimer: false,
                    showPager: false,
                    showControls: true,
                    //Set the posituon of custom control.
                    controlPosition: {
                        my: "right top",
                        at: "right top"
                    },
                    //Set the HTML markup of custom control.
                    control: getHtmlString()
                });
            });
        });

        // Generate the HTML markup of custom-control for carousel.
        function getHtmlString() {
            var htmlText = '';
            htmlText += '<a id="playPauseBtn" href="javascript:playPause();" ';
            htmlText += 'class="ui-corner-all ui-state-default" title="this is custom control">';
            htmlText += '<span class="ui-icon ui-icon-play"></span></a>';
            return htmlText;
        };

        //Bind events for custom-control of carousel.
        function playPause() {
            if ($("#playPauseBtn>span:eq(0)").hasClass("ui-icon-play")) {
                $("#playPauseBtn>span:eq(0)").removeClass("ui-icon-play")
                .addClass("ui-icon-pause");
                $("#wijcarousel0").wijcarousel("play");
            }
            else {
                $("#playPauseBtn>span:eq(0)").removeClass("ui-icon-pause")
                .addClass("ui-icon-play");
                $("#wijcarousel0").wijcarousel("pause");
            }
        }
    </script>
    <style type="text/css">
        #wijcarousel0
        {
            width: 750px;
            height: 300px;
        }
    </style>
