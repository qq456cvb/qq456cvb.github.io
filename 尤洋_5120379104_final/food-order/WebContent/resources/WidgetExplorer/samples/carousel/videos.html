<!doctype html>
<html lang="en">
<head>
    <title>Carousel - Videos</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Overview" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcarousel"], function () {
            $(document).ready(function () {
                //Initializes the wijcarousel with video content.
                $("#wijcarousel0").wijcarousel({
                    showContorlsOnHover: true
                });
            });
        });
    </script>
    <style type="text/css">
        #wijcarousel0
        {
            width: 600px;
            height: 338px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Videos</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div>
                <div id="wijcarousel0" class="ui-corner-all ui-widget-content">
                    <ul>
                        <li>
                            <iframe src="https://www.youtube.com/v/J---aiyznGQ?version=3"
                                width="600" height="338" frameborder="0"></iframe>
                        </li>
                        <li>
                            <iframe src="http://www.youtube.com/v/FzRH3iTQPrk?version=3"
                                width="600" height="338" frameborder="0"></iframe>
                        </li>
                        <li>
                            <iframe src="http://www.youtube.com/v/z3U0udLH974?version=3"
                                width="600" height="338" frameborder="0"></iframe>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample demonstrates how to play a video within the wijcarousel widget.</p>
        </div>
    </div>
</body>
</html>
