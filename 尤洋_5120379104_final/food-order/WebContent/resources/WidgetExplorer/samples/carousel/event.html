    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcarousel"], function () {
            $(document).ready(function () {
                $("#wijcarousel0").wijcarousel({
                    imageSize: {
                        width: 120,
                        height: 90
                    },
                    step: 4,
                    display: 5,
                    showCaption: false,
                    showTimer: false,
                    showPager: false,
                    loop: false,
                    //The event-handler that showing image in frame above when click the thumbs in wijcarousel.
                    itemClick: function (event, ui) {
                        var a = ui.el.children("a"), img = a.children("img:eq(0)"),
                        url = a.attr("href"), title = img.attr("title"),
                        div = $("#image1").closest("div");

                        $("#image1").attr("src", url).hide()
                        .bind("load", function () {
                            $(this).fadeIn();
                        });
                        event.preventDefault();
                    }
                });
            });
        });
    </script>
    <style type="text/css">
        #wijcarousel0
        {
            width: 650px;
            height: 90px;
        }
    </style>
</head>
