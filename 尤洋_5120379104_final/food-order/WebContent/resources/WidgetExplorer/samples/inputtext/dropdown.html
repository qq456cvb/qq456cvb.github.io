<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Input Text - Dropdown</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Dropdown sample." />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
        <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijinputtext"], function () {
            $(document).ready(function () {
                $("#textbox1").wijinputtext({
                    format: "a",
                    pickers: {
                        list: [
                            { label: 'red', value: "red" },
                            { label: 'green', value: "green" },
                            { label: 'blue', value: "blue" },
                            { label: 'yellow', value: "yellow" }
                        ]
                    },
                    showDropDownButton: true
                });
            });
        });
    </script>
</head>
<body  class="demo-single">
        <div class="container">
        <div class="header">
            <h2>
                Dropdown</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <input type="text" id="textbox1" />
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how you can create a drop-down list with text items.</p>
        </div>
    </div>
</body>
</html>
