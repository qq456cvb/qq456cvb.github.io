<!doctype html>
<html lang="en">
<head>
    <title>List - Multipe Selection</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <style type="text/css">
        #list
        {
            height: 200px;
            width: 300px;
        }
        
        #testinput
        {
            width: 150px;
            padding: 5px;
        }
    </style>

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
    <script id="scriptInit" type="text/javascript">
        var testArray = [{
            label: 'c++',
            value: 'c++'
        }, {
            label: 'java',
            value: 'java'
        }, {
            label: 'php',
            value: 'php'
        }, {
            label: 'coldfusion',
            value: 'coldfusion'
        }, {
            label: 'javascript',
            value: 'javascript'
        }, {
            label: 'asp',
            value: 'asp'
        }, {
            label: 'ruby',
            value: 'ruby'
        }, {
            label: 'python',
            value: 'python'
        }, {
            label: 'c',
            value: 'c'
        }, {
            label: 'scala',
            value: 'scala'
        }, {
            label: 'groovy',
            value: 'groovy'
        }, {
            label: 'haskell',
            value: 'haskell'
        }, {
            label: 'perl',
            value: 'perl'
        }];

        require(["wijmo.wijlist"], function () {
            $(function () {
                var list = $("#list");
                var input = $('#testinput');
                list.wijlist({
                    selected: function (event, ui) {
                        var selectedItems = ui.selectedItems;
                        var str = $.map(selectedItems, function (n) {
                            return n.label;
                        }).join(",");
                        input.val(str);
                    },
                    selectionMode: 'multiple'
                });
                //sets items to be rendered
                list.wijlist('setItems', testArray);
                //use new data to render the wijlist 
                list.wijlist('renderList');
                list.wijlist('refreshSuperPanel');
                input.bind("keydown.wijcombobox", function (event) {
                    var keyCode = $.ui.keyCode;
                    switch (event.keyCode) {
                        case keyCode.UP:
                            // moves focus to the previous item.
                            list.wijlist('previous', event);
                            // prevent moving cursor to beginning of text field in some browsers
                            event.preventDefault();
                            break;
                        case keyCode.DOWN:
                            if (!list.is(':visible')) {
                                list.show();
                                return;
                            }
                            // moves focus to the next item.
                            list.wijlist('next', event);
                            // prevent moving cursor to end of text field in some browsers
                            event.preventDefault();
                            break;
                        case keyCode.ENTER:
                            event.preventDefault();
                            // select the current active item
                            list.wijlist('select', event);
                            break;
                        case keyCode.PAGE_UP:
                            // turns to the previous page of the wijlist.
                            list.wijlist('previousPage');
                            break;
                        case keyCode.PAGE_DOWN:
                            // turns to the next page of the wijlist.
                            list.wijlist('nextPage');
                            break;
                        default:
                            break;
                    }
                });
            });
        });

        function selectButtonClick(select) {
            var list = $("#list").data('wijmoWijlist');
            var indices = $('#indices').val().split(',');
            var newArray = [];
            $.each(indices, function (index, value) {
                newArray[newArray.length] = parseInt(value);
            });
            if (select) {
                //use inner method to select items.
                list.selectItems(newArray);
            }
            else {
                //use inner method to unselect items.
                list.unselectItems(newArray);
            }
        }
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Multiple Selection</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div class="ui-widget">
                <input readonly="readonly" id="testinput" type="text" class="ui-widget-content ui-corner-all" />
                <div id="list">
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample illustrates the multiple selection mode of the wijlist widget.
            </p>
        </div>
    </div>
</body>
</html>
