<!doctype html>
<html lang="en">
<head>
    <title>List - Data View</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
<style type="text/css">
	#list {
		height: 200px;
		width: 300px;
	}
	
	#testinput {
		width: 150px;
		padding: 5px;
	}
</style>

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
    function sourceData() {
        return [
                { name: "Chef Anton's Cajun Seasoning", unitPrice: 22, categoryName: "Condiments" },
                { name: "Chef Anton's Gumbo Mix", unitPrice: 21.35, categoryName: "Condiments" },
                { name: "Genen Shouyu", unitPrice: 15.5, categoryName: "Condiments" },
                { name: "Guarana Fantastica", unitPrice: 4.5, categoryName: "Beverages" },
                { name: "Sasquatch Ale", unitPrice: 14, categoryName: "Beverages" },
                { name: "Steeleye Stout", unitPrice: 18, categoryName: "Beverages" },
                { name: "Ipoh Coffee", unitPrice: 46, categoryName: "Beverages" },
                { name: "Louisiana Fiery Hot Pepper Sauce", unitPrice: 21.05, categoryName: "Condiments" },
                { name: "Louisiana Hot Spiced Okra", unitPrice: 17, categoryName: "Condiments" },
                { name: "Outback Lager", unitPrice: 15, categoryName: "Beverages" }
        ];
    }

    function ViewModel(sessionId) {
            //use ArrayDataView as list's datasource.
        var productView = new wijmo.data.ArrayDataView(sourceData());
        this.products = productView.toObservableArray();
    }

        function bind() {
        $(document).ready(function () {
            viewModel = new ViewModel();
            ko.applyBindings(viewModel, $(".container").get(0));
        });
        }
        
        require(["wijmo.wijlist", "wijmo.data", "knockout.wijmo"], function () {
            $.support.cors = true;

            if (ko.dependencyDetection) {
                ko.dependencyDetection.ignore(bind);
            } else {
                bind();
            }
        });
</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>Data View</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<div class="ui-widget">
				<div id="list"
					data-bind="wijlist: { dataSource: products,
                            listItems: {
                	label: { bind: 'name' }, value: { bind: 'unitPrice' }
                }}">
				</div>
			</div>
		</div>
		<div class="footer demo-description">
			<p>This sample illustrates wijlist integration with wijdataview.
			</p>
		</div>
	</div>
</body>
</html>
