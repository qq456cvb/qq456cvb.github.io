<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar - Hide Other Month Days</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijcalendar"], function () {
            $(function () {
                // don not ddisplay the days of the next and/or previous month.
                $("#calendar1").wijcalendar({ showOtherMonthDays: false });
            });
        });
    </script>
</head>

<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Hide Other Month Days</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
                <div id="calendar1"></div>
            <!-- End demo markup -->
            <div class="demo-options">
            <!-- Begin options markup -->
                
            <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                In this sample, the showOtherMonthDays option is set to false so that the calendar days for the next and previous month are not shown on the wijcalendar widget.
            </p>
        </div>
    </div>
</body>

</html>
