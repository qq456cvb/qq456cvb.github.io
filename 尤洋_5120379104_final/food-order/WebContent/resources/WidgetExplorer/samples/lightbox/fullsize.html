<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lightbox - Fullsize</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlightbox"], function () {
            $(function () {
                $("#lightbox").wijlightbox({
                    textPosition: 'titleOverlay',
                    modal: true,
                    closeOnEscape: true,
                    //Set caption buttons of wijlightbox to enable the "full-size" function.
                    dialogButtons: 'close|fullSize'
                });
            });
        });
    </script>
</head>

<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Full Size</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
                <a id="lightbox" href="http://lorempixel.com/1600/1200/sports/1" rel="wijlightbox;player=img">
                    <img src="http://lorempixel.com/150/125/sports/1" title="Sports 1" alt="Sports 1" /></a>


            <!-- End demo markup -->
            <div class="demo-options">
            <!-- Begin options markup -->

            <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p></p>
        </div>
    </div>
</body>

</html>
