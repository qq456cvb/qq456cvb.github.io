<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lightbox - Text Position</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlightbox"], function () {
            $(function () {
                $("#lightbox").wijlightbox();

                $('#textposition').change(function () {
                    //Change the caption position of wijlightbox.
                    $("#lightbox").wijlightbox('option', 'textPosition', $(this).val());
                });
            });
        });
    </script>
</head>

<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Text Position</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="lightbox">
                <a href="http://lorempixel.com/600/400/abstract/1" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixel.com/150/125/abstract/1" title="abstract 1" alt="abstract 1" /></a>
                <a href="http://lorempixel.com/600/400/abstract/2" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixel.com/150/125/abstract/2" title="abstract 2" alt="abstract 2" /></a>
                <a href="http://lorempixel.com/600/400/abstract/3" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixel.com/150/125/abstract/3" title="abstract 3" alt="abstract 3" /></a>
                <a href="http://lorempixel.com/600/400/abstract/4" rel="wijlightbox[stock];player=img">
                    <img src="http://lorempixel.com/150/125/abstract/4" title="abstract 4" alt="abstract 4" /></a>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
            <!-- Begin options markup -->
                <h6>
                    Text Position:</h6>
                <select id="textposition">
                    <option value="inside" selected='true'>inside</option>
                    <option value="outside">outside</option>
                    <option value="overlay">overlay</option>
                    <option value="titleOverlay">titleOverlay</option>
                    <option value="none">none</option>
                </select>
            <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample demonstrates the possible positions of text descriptions for the wijlightbox widget by setting the textPosition option.</p>
        </div>
    </div>
</body>

</html>
