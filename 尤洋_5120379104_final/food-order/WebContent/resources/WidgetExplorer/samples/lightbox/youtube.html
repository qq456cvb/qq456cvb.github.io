<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lightbox - Youtube Samples</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlightbox"], function () {
            $(function () {
                $("#lightbox").wijlightbox({
                    controlsPosition: 'outside',
                    textPosition: 'outside'
                });
            });
        });
    </script>
</head>

<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Youtube</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->

            <div id="lightbox">
                <a title="Keyboard Cat" href="https://www.youtube.com/v/J---aiyznGQ?version=3" rel="wijlightbox;player=swf">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/keyboardcat.png"/></a>
                <a title="Sneezing Panda" href="http://www.youtube.com/v/FzRH3iTQPrk?version=3" rel="wijlightbox;player=swf">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/panda.png"/></a>
                <a title="Talking Cats" href="http://www.youtube.com/v/z3U0udLH974?version=3" rel="wijlightbox;player=swf">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/talkingcats.png"/></a>
            </div>

            <!-- End demo markup -->
            <div class="demo-options">
            <!-- Begin options markup -->

            <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample demonstrates how the wijlightbox widget can be used to show videos.</p>
        </div>
    </div>
</body>

</html>
