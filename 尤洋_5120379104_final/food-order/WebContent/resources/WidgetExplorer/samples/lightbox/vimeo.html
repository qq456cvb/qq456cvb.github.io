<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lightbox - Vimeo Samples</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlightbox"], function () {
            $(function () {
                $("#lightbox").wijlightbox({
                    controlsPosition: 'outside',
                    textPosition: 'outside'
                });
            });
        });
    </script>
</head>

<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Vimeo</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->

            <div id="lightbox">
                <a title="Mindrelic - time lapse summer/autumn 2009" href="http://player.vimeo.com/video/8087882" rel="wijlightbox;player=iframe">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/mindrelic.png"></a>
                <a title="Rochester NY timelapse" href="http://player.vimeo.com/video/5244737" rel="wijlightbox;player=iframe">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/rochester.png"></a>
                <a title="Lightning test" href="http://player.vimeo.com/video/5085363" rel="wijlightbox;player=iframe">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/lightning.png"></a>
                <a title="Quick preview of Iceflow" href="http://player.vimeo.com/video/19746784" rel="wijlightbox;player=iframe">
                    <img class=border alt="" src="http://cdn.wijmo.com/images/iceflow.png"></a>
            </div>

            <!-- End demo markup -->
            <div class="demo-options">
            <!-- Begin options markup -->

            <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample demonstrates how the wijlightbox widget can be used to videos in IFrame.</p>
        </div>
    </div>
</body>

</html>
