<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lightbox - Wijmo HTML5 Video Player</title>
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijlightbox"], function () {
            $(function () {
                //Integrates with wijvideo in attribute "wijvideosrc" in initial markup.
                $("#lightbox").wijlightbox({
                    controlsPosition: 'outside',
                    textPosition: 'outside',
                    dialogButtons: 'close|fullSize'
                });
            });
        });
    </script>
</head>

<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Wijmo HTML5 Video Player</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <a id="lightbox" href="http://cdn.wijmo.com/movies/wijmo.mp4video.mp4" wijvideosrc="http://cdn.wijmo.com/movies/wijmo.theora.ogv" rel="wijlightbox;player=wijvideo" width="600" height="450">
                <img src="http://cdn.wijmo.com/images/wijmo.png" title="Movie" alt="Played by Wijmo HTML5 Video Player" /></a>

            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->

                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p></p>
        </div>
    </div>
</body>

</html>
