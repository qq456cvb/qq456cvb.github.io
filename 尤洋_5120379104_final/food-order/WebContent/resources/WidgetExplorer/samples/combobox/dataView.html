<!doctype html>
<html lang="en">
<head>
<title>ComboBox - DataView integration</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="description" content="%description%" />
<meta name="keywords" content="" />
<meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
    var viewModel;

    function sourceData() {
        return [{
            language: 'c++'
        }, {
            language: 'java'
        }, {
            language: 'php'
        }, {
            language: 'coldfusion'
        }, {
            language: 'javascript'
        }, {
            language: 'asp'
        }, {
            language: 'ruby'
        }, {
            language: 'python'
        }, {
            language: 'c'
        }, {
            language: 'scala'
        }, {
            language: 'groovy'
        }, {
            language: 'haskell'
        }, {
            language: 'perl'
        }];
    }

    function ViewModel(sessionId) {
        //use an ArrayDataView as combobox's datasource.
        var dataView = new wijmo.data.ArrayDataView(sourceData());
        this.data = dataView.toObservableArray();
    }

        function bind() {
        $(document).ready(function () {
            viewModel = new ViewModel();
            ko.applyBindings(viewModel, $(".container").get(0));
        });
        }

        require(["wijmo.wijcombobox", "wijmo.data", "knockout.wijmo"], function () {
            $.support.cors = true;

            if (ko.dependencyDetection) {
                ko.dependencyDetection.ignore(bind);
            } else {
                bind();
            }
        });
</script>
</head>
<body class="demo-single">
	<div class="container">
		<div class="header">
			<h2>DataView integration</h2>
		</div>
		<div class="main demo">
			<!-- Begin demo markup -->
			<div>
				<input id="combo"
					data-bind="wijcombobox: { dataSource: data,
						data: { label: { bind: 'language' }, value: { bind: 'language' }
                }}" />
			</div>

			<!-- End demo markup -->
		</div>
		<div class="footer demo-description">
			This sample illustrates wijcombobox integration with wijdataview.
		</div>
	</div>
</body>
</html>
