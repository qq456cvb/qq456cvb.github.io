<!doctype html>
<html lang="en">
<head>
    <title>RadialGauge - HTML5 Colors</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijradialgauge"], function () {
            $(document).ready(function () {
                $("#gauge").wijradialgauge({
                    radius: 200,
                    height: 400,
                    width: 400,
                    value: 70,
                    max: 90,
                    min: 0,
                    startAngle: 300,
                    sweepAngle: 300,
                    labels: {
                        visible: false
                    },
                    pointer: {
                        length: 0.75,
                        width: 12,
                        shape: "rect",
                        style: { fill: "90-#CFD0D0-#CECECE:50-#F0F0F0:51", stroke: "none" }
                    },
                    cap: {
                        style: { fill: "#0092BF", stroke: "none" }
                    },
                    tickMajor: {
                        factor: 10,
                        interval: 15,
                        offset: 35,
                        position: "inside",
                        style: { fill: "0-#0092BF-#0092BF", stroke: "none", height: 8 }
                    },
                    tickMinor: {
                        visible: true,
                        factor: 6,
                        interval: 5,
                        offset: 45,
                        position: "inside",
                        style: { fill: "0-#0092BF-#0092BF", stroke: "none", height: 4 }
                    },
                    face: {
                        template: function (ui) {
                            var set = ui.canvas.set();
                            var circle = ui.canvas.circle(ui.origin.x, ui.origin.y, ui.r);
                            circle.attr({ "stroke": "none", fill: "#D9D9D9" });
                            set.push(circle);

                            var circle2 = ui.canvas.circle(ui.origin.x, ui.origin.y, ui.r - 20);
                            circle2.attr({ "stroke": "#C8C8C9", "stroke-width": 0, fill: "270-#B8B8B8-#B8B8B8" });
                            set.push(circle2);

                            var circle3 = ui.canvas.circle(ui.origin.x, ui.origin.y, ui.r - 30);
                            circle3.attr({ "stroke": "none", fill: "90-#D9D9D9-#ffffff" });
                            set.push(circle3);

                            return set;
                        }
                    },
                    ranges: [{
                        startWidth: 50,
                        endWidth: 50,
                        startValue: 45,
                        endValue: 90,
                        startDistance: 0.3,
                        endDistance: 0.3,
                        style: {
                            fill: "300-#F06529", stroke: "none"
                        }
                    }, {
                        startWidth: 50,
                        endWidth: 50,
                        startValue: 0,
                        endValue: 45,
                        startDistance: 0.3,
                        endDistance: 0.3,
                        style: {
                            fill: "300-#F14A29", stroke: "none"
                        }
                    }]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                HTML5 Colors</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="gauge" class="ui-corner-all ui-widget " style="padding: 20px;">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample uses styles and custom SVG to make a clean UI style</p>
        </div>
    </div>
</body>
</html>
