<!doctype html>
<html lang="en">
<head>
    <title>RadialGauge - Speedometer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijradialgauge"], function () {
            $(document).ready(function () {
                $("#gauge").wijradialgauge({
                    radius: "auto",
                    value: 90,
                    max: 100,
                    min: 0,
                    startAngle: 300,
                    sweepAngle: 300,
                    labels: {
                        style: {
                            "font-size": 15,
                            fill: "#000",
                            stroke: "none"
                        },
                        offset: 42
                    },
                    pointer: {
                        length: 0.8,
                        width: 4,
                        style: { fill: "180-rgb(255,255,255)", stroke: "rgb(255,255,255)", "stroke-width": 1.5 }
                    },
                    cap: {
                        style: {
                            fill: "270-#777d8d-#555b6b",
                            stroke: "#555b6b"
                        }
                    },
                    tickMajor: {
                        factor: 4,
                        offset: 44,
                        position: "inside",
                        style: { fill: "#555b6b", stroke: "#555b6b", "stroke-width": 4 }
                    },
                    tickMinor: {
                        visible: true,
                        offset: 44,
                        interval: 2,
                        position: "inside",
                        style: { fill: "#606779", stroke: "#606779", "stroke-width": 1.5 }
                    },
                    face: {
                        template: function (ui) {
                            var set = ui.canvas.set();
                            var circle = ui.canvas.circle(ui.origin.x, ui.origin.y, ui.r);
                            circle.attr({ "stroke": "#8f8f8f", "stroke-width": 3, fill: "#e2e2e2" });
                            set.push(circle);
                            var circle2 = ui.canvas.circle(ui.origin.x, ui.origin.y, ui.r - 14);
                            circle2.attr({ "stroke": "#717171", "stroke-width": 2, fill: "270-#a6a6a6-#efefef" });
                            set.push(circle2);
                            return set;
                        }
                    },
                    ranges: [{
                        startWidth: 10,
                        endWidth: 10,
                        startValue: 0,
                        endValue: 100,
                        startDistance:0.64,
                        endDistance: 0.64,
                        style: {
                            fill: "#555b6b", stroke: "none"
                        }
                    }, {
                        startWidth: 10,
                        endWidth: 10,
                        startValue: 40,
                        endValue: 60,
                        startDistance: 0.58,
                        endDistance: 0.58,
                        style: {
                            fill: "90-rgb(248,255,1)-rgb(248,255,39)", stroke: "rgb(249,255,73)", "stroke-width": 1.5
                        }
                    }, {
                        startWidth: 10,
                        endWidth: 10,
                        startValue: 60,
                        endValue: 80,
                        startDistance: 0.58,
                        endDistance: 0.58,
                        style: {
                            fill: "90-rgb(255,158,1)-rgb(255,177,53)", stroke: "rgb(255,195,101)", "stroke-width": 1.5
                        }
                    }, {
                        startWidth: 10,
                        endWidth: 10,
                        startValue: 80,
                        endValue: 100,
                        startDistance: 0.58,
                        endDistance: 0.58,
                        style: {
                            fill: "180-rgb(255,15,3)-rgb(212,10,0)", stroke: "rgb(255,15,3)", "stroke-width": 1.5
                        }
                    }]
                });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Speedometer</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="gauge" class="ui-corner-all">
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample uses the ranges and face options to create a speedometer. </p>
        </div>
    </div>
</body>
</html>
