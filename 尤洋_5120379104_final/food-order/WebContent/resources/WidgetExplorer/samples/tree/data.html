<!doctype html>
<html lang="en">
<head>
    <title>Tree - Data</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Auto Collapse" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijtree"], function () {
            var opts = {
                showCheckBoxes: true,
                nodes: [
                {
                    text: "Data node 1",
                    expanded: true,
                    selected: true, 
                    nodes: [
                         {
                             text: "Data node 1.1", 
                             nodes:[
                                {
                                    text: "Data node 1.1.1"
                                },
                                {
                                    text: "Data node 1.1.2"
                                },
                                {
                                    text: "Data node 1.1.3"
                                }
                             ]
                         },
                         {
                             text: "Data node 1.2" 
                         }
                    ] },
                { 
                    text: "Data node 2" 
                },
                {
                    text: "Data node 3",
                    nodes: [
                                {
                                    text: "Data node 3.1"
                                },
                                {
                                    text: "Data node 3.2"
                                },
                                {
                                    text: "Data node 3.3"
                                }
                             ]
                }
            ]
            };
        
            $(document).ready(function () {
                //Initializes the nodes of wijtree with an array-object.
                var tv = $("#tree").wijtree(opts);
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                Auto Collapse</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div>
                <ul id="tree">
                    
                </ul>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample illustrates the autocollapse feature of the wijtree widget. To enable autocollapse, set the autoCollapse option to true.
            </p>
        </div>
    </div>
</body>
</html>
