<!doctype html>
<html lang="en">
<head>
    <title>Grid - Filtering</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijgrid"], function () {
            $(document).ready(function () {
                $("#demo").wijgrid({
                    showFilter: true,
                    data: getData(10),
                    columnsAutogenerationMode: "none",
                    columns: [
                        { dataKey: "Description", headerText: "Description" },
                        { dataKey: "Date", headerText: "Date", width: 200, dataType: "datetime", dataFormatString: "D", sortDirection: "descending", textAlignment: "center" },
                        { dataKey: "Important", headerText: "Important", dataType: "boolean" },
                        { dataKey: "Deposit", headerText: "Deposit", width: 120, dataType: "currency" },
                        { dataKey: "Withdrawal", headerText: "Withdrawal", width: 120, dataType: "currency" }
                    ]
                });
            });
        });


        // random data generators
        function getData(count) {
            var data = [];
            var name = "Lorem,Ipsum,Dolor,Amet,Consectetur,Adipiscing,Elit,Vivamus,Pharetra,Velit,Eget,Imperdiet,Mattis,Egestas,Donec,Tempus,Vestibulum,Tincidunt,Blandit,Lacinia,Lobortis,Feugiat,Mauris,Massa,Rutrum,Pulvinar,Ornare,Facilisi,Sociis,Natoque,Penatibus".split(",");
            var suffix = "LLC,Inc,International,Transpacific,Services,Financial,Enterprises,Consultants,Foundation,Institute".split(",");
            for (var i = 0; i < count; i++) {
                data.push({
                    TransactionID: i,
                    Description: getString(name) + " " + getString(suffix),
                    Important: Math.random() > 0.8,
                    Date: getDate(i),
                    Deposit: (i % 8 == 0) ? getNumber(5000, 10000) : null,
                    Withdrawal: (i % 8 == 0) ? null : -getNumber(50, 300)
                });
            }
            return data;
        }
        function getString(arr) {
            return arr[Math.floor((Math.random() * arr.length))];
        }
        function getNumber(lo, hi) {
            return lo + Math.random() * (hi - lo);
        }
        function getDate(daysAgo) {
            return new Date((new Date()).getTime() - daysAgo * 24 * 3600 * 1000);
        }
    </script>

</head>
<body>

    <div class="container">
        <div class="header">
            <h2>Filtering</h2>
        </div>

        <div class="main demo">
            <!-- Begin demo markup -->
            <table id="demo">
            </table>
            <!-- End demo markup -->

            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample shows how you can filter data by enabling the <b>showFilter</b> option.
            </p>
            <p>
                The sample uses the <b>getFilterOperatorsByDataType</b> method to customize the 
                items in the filter drop-down.
            </p>
        </div>
    </div>
</body>
</html>
