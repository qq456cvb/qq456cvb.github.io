    <script type="text/javascript">
        $(document).ready(function () {
            var chartOption = {};
            chartOption.enums = {};
            chartOption.enums.orientation = ["horizontal", "vertical"];
            chartOption.seriesStyle = {
                stroke: { defaultValue: 18, type: "string" },
                opacity: { defaultValue: 18, type: "number" }
            };

            var optionsDescriptor = { defaultValue: [], type: "collection", itemType: chartOption.seriesStyle, category: "Appearance" };

//            var optionsDescriptor = {
//                width: { defaultValue: 18, type: "number", category: "Appearance" },
//                orientation: { defaultValue: "vertical", type: "enum", enumOptions: chartOption.enums.orientation, category: "Appearance" },
//                stacked: { defaultValue: false, type: "bool", category: "Appearance" },
//                testString: { defaultValue: "", type: "string", category: "Appearance" },
//                testArray: { defaultValue: [], type: "array[string]", category: "Appearance" },
//                testObject: { defaultValue: null, type: chartOption.seriesStyle, category: "Appearance" },
//                testEvent: { defaultValue: null, type: "string", category: "Events" },
//                testDateTime: { defaultValue: new Date(), type: "datetime", category: "Appearance" }
//            };


            $(".wijmo-wijcollectioneditor-propgrid:eq(0)")
            .wijpropertygrid({ optionsDesc: optionsDescriptor });
            $("#dialog").wijdialogeditor();

            //            $("#dialog2").wijcollectioneditor({
            //                optionsDesc: optionsDescriptor,
            //                value: [
            //                    { width: 18, orientation: "vertical" },
            //                    { width: 20, orientation: "horizontal" }
            //                ],
            //                valueChanged: function (event, data) {
            //                    alert(data);
            //                }
            //            });

            $("#dialog2").wijcollectioneditor({
                optionsDesc: optionsDescriptor,
                value: [
                    { stroke: "vertical", opacity: 1 },
                    { stroke: "horizontal", opacity: 0.8 }
                ],
                valueChanged: function (event, data) {
                    alert(data);
                }
            });

            $("#dialog3").wijarrayeditor({
                optionsDesc: { defaultValue: [], type: "array[number]" },
                value: [1, 2, 3],
                valueChanged: function (event, data) {
                    alert(data);
                }
            });
        });
    </script>
