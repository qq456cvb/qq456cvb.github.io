<!doctype html>
<html lang="en">
<head>
    <title>Gallery - Iframe</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Overview" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijgallery"], function () {
            $(document).ready(function () {
                $("#wijgallery,#wijgallery2").wijgallery({
                    showControlsOnHover: false,
                    thumbsDisplay: 4,
                    thumbsLength: 100,
                    //Set wijgallery as "swf" mode.
                    mode: "iframe",
                    showCaption: false,
                    showTimer: false
                });
            });
        });
    </script>
    <style type="text/css">
        #wijgallery
        {
            width: 750px;
            height: 500px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Iframe</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div>
                <div id="wijgallery" class="">
                    <ul class="">
                        <li class=""><a href="http://www.yahoo.com/">
                            <img src="http://cdn.wijmo.com/images/yahoo_thumb.png" title="Yahoo" alt="Yahool" /></a> </li>
                        <li class=""><a href="http://www.componentone.com">
                            <img src="http://cdn.wijmo.com/images/componentone_thumb.png" title="ComponentOne" alt="ComponentOne" /></a> </li>
                        <li class=""><a href="http://www.microsoft.com">
                            <img src="http://cdn.wijmo.com/images/microsoft_thumb.png" title="Microsoft" alt="Microsoft" /></a> </li>
                    </ul>
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This sample demonstrates how the wijgallery widget can be used to show images or videos in IFrame by setting the mode option.
            </p>
        </div>
    </div>
</body>
</html>
