<!doctype html>
<html lang="en">
<head>
    <title>Gallery - Videos</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Overview" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijgallery"], function () {
            $(document).ready(function () {
                //Allows the wijgallery to play videos from YouTube.
                $("#wijgallery").wijgallery({
                    showControlsOnHover: false,
                    thumbsDisplay: 4,
                    thumbsLength: 100,
                    mode: "swf",
                    showCaption: false,
                    showTimer: false
                });
                //Allows the wijgallery to play videos from Vimeo.
                $("#wijgallery2").wijgallery({
                    showControlsOnHover: false,
                    thumbsDisplay: 4,
                    thumbsLength: 100,
                    mode: "iframe",
                    showCaption: false,
                    showTimer: false
                });
            });
        });
    </script>
    <style type="text/css">
        #wijgallery, #wijgallery2
        {
            width: 750px;
            height: 600px;
        }
    </style>
</head>
