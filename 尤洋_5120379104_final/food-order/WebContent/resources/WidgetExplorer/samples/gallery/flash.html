<!doctype html>
<html lang="en">
<head>
    <title>Gallery - Flash</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Overview" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijgallery"], function () {
            $(document).ready(function () {
            
                $("#wijgallery,#wijgallery2").wijgallery({
                    showControlsOnHover: false,
                    thumbsDisplay: 4,
                    thumbsLength: 100,
                    //Set wijgallery as "swf" mode.
                    mode: "swf"
                });
            });
        });
    </script>
    <style type="text/css">
        #wijgallery
        {
            width: 700px;
            height: 600px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Flash</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="wijgallery" class="">
                <ul class="">
                    <li class=""><a href="http://cdn.wijmo.com/movies/skip.swf">
                        <img src="http://cdn.wijmo.com/images/happygirl.png" title="Happy Girl" alt="Happy Girl" /></a>
                    </li>
                    <li class=""><a href="http://cdn.wijmo.com/movies/caveman.swf">
                        <img src="http://cdn.wijmo.com/images/caveman.png" title="Cave Man" alt="Cave Man" /></a>
                    </li>
                    <li class=""><a href="http://cdn.wijmo.com/movies/old_man.swf">
                        <img src="http://cdn.wijmo.com/images/oldman.png" title="Old Man" alt="Old Man" /></a>
                    </li>
                    <li class=""><a href="http://cdn.wijmo.com/movies/skip.swf">
                        <img src="http://cdn.wijmo.com/images/happygirl.png" title="Happy Girl" alt="Happy Girl" /></a>
                    </li>
                </ul>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>This sample demonstrates how the wijgallery widget can be used to show Flash animation images or videos by setting the mode option.</p>
        </div>
</body>
</html>
