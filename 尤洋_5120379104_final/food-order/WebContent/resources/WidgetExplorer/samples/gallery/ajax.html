<!doctype html>
<html lang="en">
<head>
    <title>Gallery - Ajax</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Overview" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijgallery"], function () {
            $(document).ready(function () {
                //Gets data from remote-datasource.
                $.get("samples/gallery/ajax.txt", function (data) {
                    ajaxCallback(data);
                });

                function ajaxCallback(images) {
                    var imgs = images.split('|'), data = [];
                    for (i = 0; i < imgs.length; i++) {
                        data[i] = {
                            url: imgs[i],
                            thumbUrl: imgs[i],
                            content: "",
                            caption: "<span>Image " + (i + 1) + "</span>"
                        }
                    }
                    //Create a wijgallery by the HTML markup that generated from the callback of ajax request.
                    $("#wijgallery1").wijgallery({
                        data: data,
                        showTimer: false,
                        thumbsLength: 100,
                        thumbsDisplay: 3,
                        showCaption: false
                    });
                }
            });
        });
    </script>
    <style type="text/css">
        .wijmo-wijcarousel-text span
        {
            padding: 5px;
        }


        #wijgallery1
        {
            width: 400px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Ajax</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div>
                <div id="wijgallery1" class="">
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
        </div>
    </div>
</body>
</html>
