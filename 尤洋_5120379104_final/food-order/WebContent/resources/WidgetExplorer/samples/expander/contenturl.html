<!doctype html>
<html lang="en">
<head>
    <title>Expander - External Content</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />
    
    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijexpander"], function () {
            $(document).ready(function () {
                //Specifies the src of iframe content of wijexpander
                $("#expanderContentUrl1").wijexpander({ contentUrl: "http://www.componentone.com/", expanded: true });
            });
        });
    </script>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>
                External Content</h2>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="expanderContentUrl1">
                <h3>
                    www.componentone.com (click to collapse/expand)</h3>
                <div style="height: 400px">
                </div>
            </div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                Wijexpander widget allows the user to display external Web site or project content in the expanding panel.
            </p>
        </div>
    </div>
</body>
</html>
