    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>
	    	
    <script id="scriptInit" type="text/javascript">
        require(["wijmo.wijevcal", "amplify"], function () {
    	$(document).ready(function () {
    		$("#eventscalendar").wijevcal({
    			visibleCalendars: ["My", "Work"],
    			dataStorage: {
    				addEvent: function(obj, successCallback, errorCallback) { successCallback(); },
    				updateEvent: function(obj, successCallback, errorCallback) { successCallback(); },
    				deleteEvent: function (obj, successCallback, errorCallback) {
    					successCallback();
    				},
    				loadEvents: function (visibleCalendars,
											successCallback, errorCallback) {

    					successCallback([
{
id: "id1",
subject: "allday event 1",
allday: true,
start: new Date(2012, 1, 18, 8, 0),
end: new Date(2012, 1, 18, 12, 30)
},
{
id: "id2",
subject: "Event 1",
start: new Date(2012, 1, 18, 8, 0),
end: new Date(2012, 1, 18, 12, 30),
color: "red"
}
					]);
    				}
    			}
    		});
            });
    	});
	</script>
    <style type="text/css">
        #eventscalendar
        {
            width: 750px;
        }
    </style>
</head>
