<!doctype html>
<html lang="en">
<head runat="server">
    <title>EventsCalendar - data view</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="%description%" />
    <meta name="keywords" content="" />
    <meta name="author" content="ComponentOne" />

    <link href="../../../../Themes/rocket/jquery-wijmo.css" rel="stylesheet" type="text/css" />
    <link href="../../../../css/jquery.wijmo-pro.all.3.20141.38.min.css" rel="stylesheet" type="text/css" />
    <script src="../../js/require.js" type="text/javascript"></script>
    <script src="../../js/require.wijmo.config.js" type="text/javascript"></script>

    <script id="scriptInit" type="text/javascript">
            var viewModel, event1,
                sourceData = [{
				    id: "event1",
				    subject: "Meeting",
				    start: new Date(2012, 9, 9, 8, 30),
				    end: new Date(2012, 9, 9, 12, 00),
				    color: "red"
            }, {
				    id: "event2",
				    subject: "Lunch",
				    start: new Date(2012, 9, 9, 12, 0),
				    end: new Date(2012, 9, 9, 12, 55),
				    color: "green"
            }, {
				    id: "event3",
				    subject: "Have a nice day.",
				    start: new Date(2012, 9, 9, 12, 0),
				    end: new Date(2012, 9, 9, 12, 55),
				    allday: true,
				    color: "yellow"
				}];

            //Create wijdatasource from local array.
            function ViewModel() {

                var eventsView = new wijmo.data.ArrayDataView(sourceData);
                this.events = eventsView.toObservableArray();
                this.selectedDate = new Date(2012, 9, 9);
            }

        function bind() {
            $(document).ready(function () {
            viewModel = new ViewModel();
            ko.applyBindings(viewModel, $(".container").get(0));
        });
        }

        require(["wijmo.wijevcal", "amplify", "wijmo.data", "knockout.wijmo"], function () {
            $.support.cors = true;

            if (ko.dependencyDetection) {
                ko.dependencyDetection.ignore(bind);
            } else {
                bind();
            }
        });
    </script>
    <style type="text/css">
        #eventscalendar
        {
            width: 750px;
        }
    </style>
</head>
<body class="demo-single">
    <div class="container">
        <div class="header">
            <h2>Binding to data view</h2>
            <div id="log_label"></div>
        </div>
        <div class="main demo">
            <!-- Begin demo markup -->
            <div id="eventscalendar" data-bind="wijevcal: { eventsData: events, selectedDate: selectedDate}"></div>
            <!-- End demo markup -->
            <div class="demo-options">
                <!-- Begin options markup -->
                <!-- End options markup -->
            </div>
        </div>
        <div class="footer demo-description">
            <p>
                This demo shows how to bind dataview to events calendar.
            </p>
            <p>&nbsp;</p>
            <p>
                In this demo the events calendar widget bind array data using wijdataview widget. 
            </p>
            <p>
            </p>
        </div>
    </div>
</body>
</html>
